<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Data</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/workouts">Workouts</a>
        </nav>
    </header>
    <main>
        <h1>Workout Data</h1>
        <table id="workout-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Workout</th>
                    <th>Exercise</th>
                    <th>Muscle</th>
                    <th>Set</th>
                    <th>Reps</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                {% for workout in workouts %}
                <tr>
                    <td>{{ workout.DATE }}</td>
                    <td>{{ workout.WORKOUT }}</td>
                    <td>{{ workout.EXERCISE }}</td>
                    <td>{{ workout.MUSCLE }}</td>
                    <td>{{ workout.SET }}</td>
                    <td>{{ workout.NB_REPS }}</td>
                    <td>{{ workout.WEIGHT }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
